<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Chat client</title>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/static/chat.js"></script>
<script src="/static/private.js"></script>
<script src="/static/client.js"></script>
<link rel="stylesheet" href="/static/style.css" type="text/css" media="screen" charset="utf-8"></link>
</head>
<body>
    <div id="wrapper">
        <h1 id="heading">Websockets Chat</h1>
        <div id="chatwindow">
            <h2>Contact list</h2>
            <div id="contactlist">
                <ul>
                </ul>
            </div>
            <div id="output">
                <h2>Room</h2>
            </div>
        </div>
        <div id="controls">
            <input type="text" id="message"/><button id="bt_send">Send</button><br/>
            <input type="text" id="nick"/><button id="bt_nick">Change nick</button>
        </div>
        <div id="about">
            Source code in <a href="https://github.com/ktzar/sockets-chat">GitHub</a>
        </div>
    </div>
</body>
</html>
